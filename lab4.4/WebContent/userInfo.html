<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="js/validation.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<h2>Horizontal form</h2>
		<form class="form-horizontal" action="">

			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Username:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username"
						onchange="emptyCheck(uname,username)"
						onclick="emptyCheck(uname,username)" placeholder="Enter Username"
						name="uname">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						onchange="emptyCheck(email,email)"
						onclick="emptyCheck(email,email)"placeholder="Enter email" name="email">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="nic">NIC:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nic"
						onchange="emptyCheck(nic,nic)"
						onclick="emptyCheck(nic,nic)"placeholder="Enter NIC" name="nic">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="mobile">Mobile:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="mobile"
						onchange="emptyCheck(mobile,mobile)"
						onclick="emptyCheck(mobile,mobile)"placeholder="Enter mobile" name="mobile">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password"
						onchange="emptyCheck(pwd,password)"
						onclick="emptyCheck(pwd,password)"placeholder="Enter password" name="pwd">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="cpwd">Password
					(Confirm):</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password_confirm"
						onchange="emptyCheck(cpwd,password_confirm)"
						onclick="emptyCheck(cpwd,password_confirm)"placeholder="Enter Confirm Password" name="cpwd">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox" name="remember">
							Remember me</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btndefault"
						onclick="validateForm()">Register</button>
				</div>
			</div>

		</form>
	</div>
	<hr>

</body>
</html>
